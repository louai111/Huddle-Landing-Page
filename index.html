<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/3778d08bca.js" crossorigin="anonymous"></script>
  <title>Huddle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header>
      <img src="images/logo.svg" alt="">
    </header>

    <div class="big-img">
      <img src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="content">
      <h1>Build The Community <br> Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
      Create connections with <br> your users as you engage in genuine discussion. </p>

      <button>Register</button>
    </div>

    <footer>
      <button class="social facebook"></button>
      <button class="social twitter"></button>
      <button class="social instagram"></button>
    </footer>

  </div>

</body>
</html>
